<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7ee388ef0.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Boring Bookshelf</title>
</head>

<body>
    <header>
        <div class="header-menu">
            <h1>Boring Bookshelf</h1>
            <button class="book-add" id="book-add">Add New Book</button>
            <button class="delete-storage">Reset All</button>
        </div>
    </header>
    <main>
    <div class="library-container">
        <div class="boxbox">
            <table>
                <tr>
                    <td>Title:</td>
                    <td>Making Money and and and something</td>
                </tr>
                <tr>
                    <td>Author:</td>
                    <td>Terry Pratchett</td>
                </tr>
                <tr>
                    <td>Pages:</td>
                    <td>512 pp.</td>
                </tr>
                <tr>
                    <td>Read?</td>
                    <td>unread</td>
                </tr>
            </table>
            <div class="divider"></div>
            <button class="edit-book">Edit</button>
            <button class="delete-book">Delete</button>
        </div>
    </div>
        <div class="book-modal noselect" id="book-modal">
            <div class="modal-content">
                <span class="modal-close-btn">&times</span>
                <p class="modal-header">New Book</p>
                <hr>
                <form class="form" id="form">
                    <label for="title">Title
                        <input type="text" class="title" name="title" maxlength="64" value="" autocomplete="off">
                    </label>
                    <label for="author">Author
                        <input type="text" class="author" name="author"  maxlength="64" value="" autocomplete="off">
                    </label>
                    <label for="pages">Pages
                        <input type="number" class="pages" name="pages" min="1" max="9999" value="" autocomplete="off">
                    </label>
                    <label for="status">Read status?
                        <select class="status" name="status">
                            <option class="unread" value="unread">unread</option>
                            <option class="read" value="read">read</option>
                            <option class="reading" value="reading">reading</option>
                        </select>
                    </label>
                    <hr>
                    <button class="book-add" id="modal-btn" type="submit" form="form">Add Book</button>
                </form>
            </div>
    </main>
    <footer>
        <div class="alert-container"><small></small>
</div>
    </footer>
</body>

</html>
