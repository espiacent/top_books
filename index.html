<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7ee388ef0.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header-menu">
            <h1>Books</h1>
        </div>
    </header>
    <main>
        <div class="functionality">
        <button class="book-add" id="book-add">Add to Library</button>
    </div>
    <div class="library-container">
        <!-- <div class="book-box 1">Test1</div>
        <div class="book-box 2">Test2</div>
        <div class="book-box 3">Test3</div>
        <div class="book-box 4">Test4</div>
        <div class="book-box 5">Test5</div>
        <div class="book-box 6">Test6</div> -->
    </div>
        <div class="book-modal noselect" id="book-modal">
            <div class="modal-content">
                <span class="modal-close-btn">&times</span>
                <p>New Book</p>
                <hr>
                <form class="form" id="form">
                    <label for="title">Title
                        <input type="text" class="title" name="title" required="" maxlength="64" autocomplete="off">
                    </label>
                    <label for="author">Author
                        <input type="text" class="author" name="author" required="" maxlength="64" autocomplete="off">
                    </label>
                    <label for="pages">Pages
                        <input type="number" class="pages" name="pages" required="" min="1" max="9999"
                            autocomplete="off">
                    </label>
                    <label for="status">Read status?
                        <select class="status" name="status">
                            <option value="already read">Already read</option>
                            <option value="not yet read">Not yet read</option>
                            <option value="currently reading">Currently reading</option>
                        </select>
                    </label>
                    <hr>
                    <div class="submit-add"><a href="#"><button class="book-add" type="submit" form="form">Add Book</button>
                </form>
            </div>
    </main>
    <footer>

    </footer>
</body>

</html>
